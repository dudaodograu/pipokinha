<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slides</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='lol.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="content">
  
        <div class="Slides">
            <input type="radio" name="Slides" id="slide1" checked>
            <input type="radio" name="Slides" id="slide2">
            <input type="radio" name="Slides" id="slide3">
            <input type="radio" name="Slides" id="slide4">
            <input type="radio" name="Slides" id="slide5">

            <div class="slide s1">
            <img src="imagens1.jpg" alt="medieval">
            </div>
            <div class="slide s2">
                <img src="imagens2.jpg" alt="genshin">
                </div>
                <div class="slide s3">
                    <img src="imagens3.jpg" alt="newyork">
                    </div>
                    <div class="slide s4">
                        <img src="imagens4.jpg" alt="inazuma">
                        </div>
                        <div class="slide s5">
                            <img src="imagens5.jpg" alt="naruto">
                            </div>
                        </div>
                 <div class="navegation">
                 <label class="bar" for="slide1"></label> 
                 <label class="bar" for="slide2"></label> 
                 <label class="bar" for="slide3"></label> 
                 <label class="bar" for="slide4"></label> 
                 <label class="bar" for="slide5"></label> 
                 </div>

 </div>
</body>
</html>
